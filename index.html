<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,400;1,700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="game_container">
            <div class="game_content">
                <div class="title">Truth or Dare</div>
                <div class="questions">
                    <span class="ques_content"></span>
                </div>
            </div>
            <div class="game_options">
                <div class="option option_truth">
                    <button class="truth_btn">Truth</button>
                </div>
                <div class="option option_dare">
                    <button class="dare_btn">Dare</button>
                </div>
            </div>
        </div>
        <div class="level">
            <div class="level_options">
                <div class="normal_level">
                   <span>Normal</span> 
                </div>
                <div class="adult_level">
                    <span>
                        Adult
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
<script src="game.js"></script>
</html>
